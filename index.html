<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="divcard.css">
</head>

<body>
    <div style="width:400px; font-size:16px">
        <div class="divcard">
            <span class="divcard-art"><img src="https://web.poecdn.com/image/divination-card/ADabOfInk.png" style="width:100%"></span>
            <span class="divcard-frame"><img src="https://web.poecdn.com/image/item/popup/divination-card.png" style="width:100%"></span>
            <span class="divcard-name">A Dab of Ink</span>
            <span class="divcard-stack">
                <span class="divcard-centering">
                    <span>9</span>
                </span>
            </span>
            <span class="divcard-reward">
                <span class="divcard-centering">
                    <span class="c-unique">The Poet's Pen</span>
                    <br>
                </span>
            </span>
            <span class="divcard-flavour">
                <span class="divcard-centering">
                    The Poet's blood is the Empire's ink.
                </span>
            </span>
        </div>
    </div>
</body>
